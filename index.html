<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <!-- ======== Link to CSS file ======== -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- ======== Hero Section ======== -->
    <div class="container">
      <div class="col col1">
        <div class="logo">
          <img src="./assets/images/logo.png" alt="TGLE Logo" />
        </div>
        <div class="description">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum esse
          blanditiis nam quae dignissimos repellat. Accusantium quia dicta
          possimus distinctio at quas laborum deserunt mollitia tempore iure
          nemo, soluta, cupiditate reprehenderit.
        </div>
      </div>

      <!-- ======== Sign in body section ======== -->
      <div class="col col2">
        <h2>Sign in</h2>
        <form action="">
          <div>
            <label for="username">Email or Username</label>
            <input class="input" type="text" id="username" />
          </div>

          <div>
            <label for="password">Password</label>
            <input class="input" type="password" name="" id="password" />
          </div>

          <div class="remember">
            <div>
              <input type="checkbox" />
              <label for="">Remember me</label>
            </div>
            <div>
              <a href="#">Forgot Password?</a>
            </div>
          </div>

          <input type="button" value="Sign in" />
        </form>
        <p>No account yet? <span><a href="#">Register</a></p></span>
      </div>
    </div>
  </body>
</html>
