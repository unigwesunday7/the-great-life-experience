<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <!-- Fontawesome CDN -->
    <script src="https://use.fontawesome.com/46b181c364.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- ======== Link to CSS file ======== -->
    <link rel="stylesheet" href="../css/sign_up.css" />
  </head>
  <body>
    
    
      

    <div class="container">
          <!-- ======== Sign up section ======== -->

      <div class="col col1">
        <h2>Create account</h2>
        <form id="form">
            <div class="input-control">
                <label for="fullnames">Fullnames</label>
                <input class="input_box" type="text" name="fullnames" placeholder="Fullnames" id="fullnames" />
                <div class="error"></div>
            </div>
            <!-- <div>
                <label for="lastname">Lastname</label>
                <input class="input_box" type="text" name="lastname" placeholder="Lastname" />
            </div> -->

            <div class="input-control">
              <label for="country">Country</label>
              <select class="input_box" id="country" onchange="country_code()">
                  <option class="option" value="select country">select country</option>
                  <option value="ng">&#x1F1F3;&#x1F1EC; Nigeria</option>
                  <option value="gh">&#x1F1EC;&#x1F1ED; Ghana</option>
                  <option value="us">&#x1F1FA;&#x1F1F8; United States</option>
                  <option value="sa">&#x1F1F8;&#x1F1E6; South Africa</option>
                  <option value="uk">&#x1F1FA;&#x1F1E6; Ukraine</option>
              </select>
              <div class="error"></div>
            </div>
            
            <div class="input-control">
              <label for="phone">Phone Number</label>
              <input class="input_box" type="tel" id="phone" placeholder="Phone number" />
              <div class="error"></div>
          </div>
            <div class="input-control">
                <label for="email">Email Address</label>
                <input class="input_box" type="text" id="email" name="email" placeholder="Email Address"  />
                <div class="error"></div>
              </div>
            <div class="pass input-control">
                <label for="password">Create Password</label>
                <input class="input_box" type="password" name="password" placeholder="Password" id="password" />
                <span class="eye">
                  <i class="fa fa-solid fa-eye" id="eye" onclick="togglePW1()" aria-hidden="true"></i>
                  <!-- <i class="fa fa-solid fa-eye-slash"></i> -->
                </span>
                <div class="error"></div>
             </div>
            <div class="pass2 input-control">
                <label for="password">Confirm Password</label>
                <input class="input_box" type="password" name="password" placeholder="Confirm Password" id="password2" />
                <span class="eye">
                  <i class="fa fa-solid fa-eye" id="eye2" onclick="togglePW2()" aria-hidden="true"></i>
                  <!-- <i class="fa fa-solid fa-eye-slash"></i> -->
                </span>
                <div class="error"></div>
              </div>
            <input type="submit" value="Register" />
        </form>
        <p>Have an account? <span><a href="sign_in.html">Login</a></span></p>
      </div>
      

      <!-- ======== Hero Section ======== -->

        <div class="col col2">
          <div class="logo">
            <!-- <img src="../assets/images/logo.png" alt="TGLE Logo" /> -->
          </div>
          <div class="description">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum esse
            blanditiis nam quae dignissimos repellat. Accusantium quia dicta
            possimus distinctio at quas laborum deserunt mollitia tempore iure
            nemo, soluta, cupiditate reprehenderit.
          </div>
        </div>
    </div>
    

    <script src="../js/sign_up.js"></script>
</body>
</html>
