<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <!-- Fontawesome CDN -->
    <script src="https://use.fontawesome.com/46b181c364.js"></script>
    <!-- ======== Link to CSS file ======== -->
    <link rel="stylesheet" href="../css/sign_up.css" />
  </head>
  <body>
    
    
      

    <div class="container">
          <!-- ======== Sign up section ======== -->

      <div class="col col1">
        <h2>Create account</h2>
        <form action="">
            <div>
                <label for="firstname">Firstname</label>
                <input class="input_box" type="text" name="firstname" placeholder="Firstname">
            </div>
            <div>
                <label for="lastname">Lastname</label>
                <input class="input_box" type="text" name="lastname" placeholder="Lastname">
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <select class="input_box" name="phone" id="#">
                    <option class="option" value="">(+234)</option>
                </select>
            </div>
            <div>
                <label for="country">Country</label>
                <select class="input_box" name="country" id="#">
                    <option class="option" value="">Country</option>
                </select>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input class="input_box" type="email" name="email" placeholder="Email Address">
            </div>
            <div>
                <label for="password">Password</label>
                <input class="input_box" type="password" name="password" placeholder="Password">
            </div>
            <div>
                <label for="password">Confirm Password</label>
                <input class="input_box" type="password" name="password" placeholder="Confirm Password">
            </div>
            <input type="submit" value="Register">
        </form>
        <p>Have an account? <span><a href="../index.html">Login</a></span></p>
      </div>
      

      <!-- ======== Hero Section ======== -->

        <div class="col col2">
          <div class="logo">
            <!-- <img src="../assets/images/logo.png" alt="TGLE Logo" /> -->
          </div>
          <div class="description">

            possimus distinctio at quas laborum deserunt mollitia tempore iure
            nemo, soluta, cupiditate reprehenderit.
          </div>
        </div>
    </div>
    
</body>
</html>
